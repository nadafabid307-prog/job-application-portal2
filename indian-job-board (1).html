<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indian Job Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff671f;
      --secondary-color: #046a38;
      --accent-color: #0081cf;
      --background-color: #f7f7fa;
      --card-background: #fff;
      --border-radius: 18px;
      --dark: #333;
      --gray: #aaa;
    }
    body {
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, var(--primary-color) 0%, var(--background-color) 100%);
      margin: 0;
      min-height: 100vh;
    }
    header {
      background: var(--card-background);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      box-shadow: 0 6px 22px rgba(0,0,0,0.08);
      border-radius: var(--border-radius);
      margin: 2rem auto 1rem auto;
      max-width: 700px;
      text-align: center;
    }
    header h1 {
      color: var(--secondary-color);
      font-weight: 700;
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
    }
    header p {
      color: var(--dark);
      font-size: 1.15rem;
      margin: 0.8rem 0 0 0;
      font-weight: 400;
    }
    .job-form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
      margin-top: 1.5rem;
    }
    .job-form input,
    .job-form select,
    .job-form button {
      font-size: 1rem;
      padding: 0.7rem 1rem;
      border: 1px solid var(--gray);
      border-radius: 9px;
      background: var(--card-background);
      transition: border-color 0.2s;
    }
    .job-form input:focus,
    .job-form select:focus {
      border-color: var(--accent-color);
      outline: none;
    }
    .job-form button {
      background: linear-gradient(90deg, var(--secondary-color) 70%, var(--accent-color));
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: background 0.2s;
    }
    .job-form button:hover {
      background: linear-gradient(90deg, var(--accent-color), var(--secondary-color), var(--accent-color));
    }

    .filters {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 1rem 0 0.5rem 0;
      max-width: 700px;
      margin: auto;
    }
    .filters select {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--gray);
      background: var(--card-background);
      color: var(--dark);
    }

    .jobs-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      max-width: 980px;
      margin: 1.5rem auto 2.2rem auto;
      padding: 0 1rem;
    }

    .job-card {
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: 0 3px 17px rgba(0,0,0,0.11);
      padding: 2rem 1.5rem 1.1rem 1.5rem;
      display: flex;
      flex-direction: column;
      min-height: 170px;
      transition: box-shadow 0.2s;
      position: relative;
      border-left: 7px solid var(--primary-color);
    }
    .job-card:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.17);
      border-left: 7px solid var(--secondary-color);
    }
    .job-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: var(--accent-color);
      margin-bottom: 0.3rem;
    }
    .job-meta {
      color: var(--dark);
      font-weight: 500;
      opacity: 0.95;
      font-size: 1rem;
      margin-bottom: 0.22rem;
    }
    .job-location, .job-type {
      font-size: 1rem;
      color: var(--secondary-color);
      font-weight: 500;
      margin-right: 8px;
    }
    .job-desc {
      color: var(--dark);
      margin-top: 0.6rem;
      font-size: 1.02rem;
      line-height: 1.53;
      flex: 1;
      margin-bottom: 0.6rem;
    }
    .apply-btn {
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      color: #fff;
      border: none;
      padding: 0.65rem 1.4rem;
      border-radius: 7px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      align-self: flx-end;
      transition: background 0.2s;
      box-shadow: 0 1px 7px rgba(0,0,0,0.08);
      margin-top: auto;
    }
    .apply-btn:hover {
      background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
    }
    @media(max-width:500px){
      header{
        padding: 1.2rem 0.4rem;
      }
      .jobs-container {
        grid-template-columns: 1fr;
        gap: 1.2rem;
      }
      .job-card {
        padding: 1.5rem 0.5rem 0.7rem 0.7rem;
      }
      .job-title{ font-size: 1.1rem;}
    }
    footer {
      text-align: center;
      color: var(--gray);
      font-size: 0.94rem;
      margin-bottom: 0.55rem;
      margin-top: 2rem;
      opacity: 0.75;
    }

    /* Nice scroll appearance */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 6px;
    }
    ::-webkit-scrollbar-track {
      background: var(--background-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>Indian Job Board üáÆüá≥</h1>
    <p>Discover exciting job opportunities across India.<br>
    Search, filter, and apply to your dream job!</p>
    <form class="job-form" id="jobForm" autocomplete="off">
      <input type="text" id="title" placeholder="Job Title" required />
      <input type="text" id="company" placeholder="Company Name" required />
      <input type="text" id="location" placeholder="Location (e.g. Mumbai)" required />
      <select id="type" required>
        <option value="">Job Type</option>
        <option>Full Time</option>
        <option>Part Time</option>
        <option>Internship</option>
        <option>Contract</option>
        <option>Remote</option>
      </select>
      <input type="text" id="desc" placeholder="Short Description" required />
      <input type="url" id="apply" placeholder="Apply Link" />
      <button type="submit">Post Job</button>
    </form>
  </header>
  <section class="filters">
    <select id="filterType">
      <option value="">All Types</option>
      <option>Full Time</option>
      <option>Part Time</option>
      <option>Internship</option>
      <option>Contract</option>
      <option>Remote</option>
    </select>
    <select id="filterLocation">
      <option value="">All Locations</option>
      <!-- Dynamically populated -->
    </select>
    <input type="search" id="searchInput" placeholder="Search by job or company..." style="padding:0.6rem 1rem; border-radius:8px; border:1px solid var(--gray); background:var(--card-background); font-size:1rem;" />
  </section>
  <main>
    <div class="jobs-container" id="jobsContainer">
      <!-- Job cards inserted here -->
    </div>
  </main>
  <footer>
    &copy; 2025 Indian Job Board. Built with ‚ù§Ô∏è by abidnadaf4121-svg.
  </footer>
  <script>
    // Example jobs (could be loaded from a real backend/database)
    let jobs = [
      {
        title: "Software Engineer",
        company: "Tata Consultancy Services",
        location: "Bengaluru",
        type: "Full Time",
        desc: "Join India‚Äôs leading IT firm to build scalable web platforms.",
        apply: "https://www.tcs.com/careers"
      },
      {
        title: "Data Analyst Intern",
        company: "Flipkart",
        location: "Bengaluru",
        type: "Internship",
        desc: "Help analyze millions of transactions to boost e-commerce intelligence.",
        apply: "https://www.flipkartcareers.com"
      },
      {
        title: "Front-End Developer",
        company: "Infosys",
        location: "Pune",
        type: "Full Time",
        desc: "Modern UI/UX for enterprise-grade apps. React/Angular experience preferred.",
        apply: "https://www.infosys.com/careers/"
      },
      {
        title: "Marketing Associate",
        company: "BYJU'S",
        location: "Delhi",
        type: "Contract",
        desc: "Creative campaigns for India‚Äôs top ed-tech platform. Freshers welcome.",
        apply: "https://careers.byjus.com/"
      },
      {
        title: "Remote Flutter Developer",
        company: "Zoho",
        location: "Remote",
        type: "Remote",
        desc: "Work from anywhere in India creating mobile applications.",
        apply: "https://www.zoho.com/careers/"
      },
      {
        title: "Part Time Content Writer",
        company: "India Today",
        location: "Mumbai",
        type: "Part Time",
        desc: "Contribute engaging stories to a popular Indian news portal.",
        apply: "https://www.indiatoday.in/jobs"
      },
    ];

    // Save/load jobs from localStorage for demo purpose
    if (localStorage.getItem('indianJobBoardJobs')) {
      jobs = JSON.parse(localStorage.getItem('indianJobBoardJobs'));
    } else {
      localStorage.setItem('indianJobBoardJobs', JSON.stringify(jobs));
    }

    // Populate jobs in UI
    function updateJobsList(filteredJobs = null) {
      const jobsContainer = document.getElementById("jobsContainer");
      jobsContainer.innerHTML = "";
      const showJobs = filteredJobs || jobs;

      if (showJobs.length === 0) {
        jobsContainer.innerHTML = `<p style="grid-column: 1/-1;text-align:center;color:var(--gray);font-size:1.08rem;background:#fff;padding:2.1rem 1.2rem;border-radius:var(--border-radius);">No jobs found matching filter/search.</p>`;
      } else {
        showJobs.forEach(job => {
          jobsContainer.innerHTML += `
            <div class="job-card">
              <div class="job-title">${escapeHTML(job.title)}</div>
              <div class="job-meta">${escapeHTML(job.company)}</div>
              <span class="job-location">${escapeHTML(job.location)}</span>
              <span class="job-type">${escapeHTML(job.type)}</span>
              <div class="job-desc">${escapeHTML(job.desc)}</div>
              ${job.apply ?
                `<a href="${job.apply}" target="_blank" rel="noopener"><button class="apply-btn">Apply</button></a>` :
                `<button class="apply-btn" disabled style="background:#ccc;">No Link</button>`
              }
            </div>
          `;
        });
      }
      populateLocationFilter();
    }

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function(match) {
        const escape = {
          '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
        };
        return escape[match];
      });
    }

    // Add new job
    document.getElementById("jobForm").addEventListener("submit", function(e){
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const company = document.getElementById("company").value.trim();
      const location = document.getElementById("location").value.trim();
      const type = document.getElementById("type").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const apply = document.getElementById("apply").value.trim();

      if (!title || !company || !location || !type || !desc) return;
      jobs.push({title, company, location, type, desc, apply});
      localStorage.setItem('indianJobBoardJobs', JSON.stringify(jobs));
      updateJobsList();
      document.getElementById("jobForm").reset();
    });

    // Filters
    document.getElementById("filterType").addEventListener("change", filterJobs);
    document.getElementById("filterLocation").addEventListener("change", filterJobs);
    document.getElementById("searchInput").addEventListener("input", filterJobs);

    function filterJobs() {
      const type = document.getElementById("filterType").value;
      const location = document.getElementById("filterLocation").value;
      const search = document.getElementById("searchInput").value.trim().toLowerCase();

      let filtered = jobs.filter(job => {
        let okType = type ? job.type === type : true;
        let okLocation = location ? job.location === location : true;
        let okSearch =
          !search ||
          job.title.toLowerCase().includes(search) ||
          job.company.toLowerCase().includes(search) ||
          job.location.toLowerCase().includes(search) ||
          job.desc.toLowerCase().includes(search);
        return okType && okLocation && okSearch;
      });
      updateJobsList(filtered);
    }

    function populateLocationFilter() {
      const locations = [...new Set(jobs.map(j=>j.location))];
      const locSelect = document.getElementById("filterLocation");
      let prevVal = locSelect.value;
      locSelect.innerHTML = `<option value="">All Locations</option>`;
      locations.forEach(loc =>{
        locSelect.innerHTML += `<option value="${escapeHTML(loc)}">${escapeHTML(loc)}</option>`
      });
      locSelect.value = prevVal;
    }

    updateJobsList();

    // Theme accent changing (optional, comment out if you want plain colors)
    const accentOptions = ['#ff671f','#046a38','#0081cf','#ee268f','#8861e2','#03dac6'];
    let accentIdx = 0;
    setInterval(()=>{
      accentIdx = (accentIdx+1)%accentOptions.length;
      document.documentElement.style.setProperty('--accent-color', accentOptions[accentIdx]);
    }, 5500);

  </script>
</body>
</html>
